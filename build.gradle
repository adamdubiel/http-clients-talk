plugins {
    id 'java'
    id 'groovy'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-web', version: '4.3.5.RELEASE'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.23'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.6.0'
    compile group: 'org.apache.httpcomponents', name: 'httpasyncclient', version: '4.1'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
    compile group: 'org.glassfish.jersey.connectors', name: 'jersey-apache-connector', version: '2.23', {
        exclude module: 'httpclient'
    }

    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.0-groovy-2.4'
    testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: '2.6.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.1'
}
